{% extends "base.html" %}

{% block content %}
<div class="col-sm-6 text-center col-sm-offset-3">
	<h1>Register</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}
		{{form.as_p}}

		<input type="submit" value="register" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>

{% endblock %}
