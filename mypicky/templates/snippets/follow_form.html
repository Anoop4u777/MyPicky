{% if request.user.is_authenticated %}
<form class="form" method="POST" action='{% url "follow" %}'>{% csrf_token %}
	<input type="hidden" name="username" value='{% if username %}{{username}}{% else %}anna123{% endif %}'/>
	<button class="btn {% if is_following %}btn-primary{% else %}btn-success{% endif %}">{% if is_following %}UnFollow{% else %}Follow{% endif %}</button>
</form>
{% endif %}
